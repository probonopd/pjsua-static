language: none
sudo: required

env:
  - ARCH=x64
  - ARCH=arm

script:
  - bash -ex .travis.sh
  - FILES=$(sudo find . -name "pjsip-*.tar.bz2")
  - wget -c https://github.com/probonopd/uploadtool/raw/master/upload.sh
  - bash upload.sh "$FILE"
  
branches:
  except:
    - # Do not build tags that we create when we upload to GitHub Releases
    - /^(?i:continuous)/
