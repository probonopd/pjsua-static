language: cpp
compiler: gcc
sudo: require
dist: trusty

script:
  - sudo apt-get -y install gcc-arm-linux-gnueabihf g++-arm-linux-gnueabihf build-essential python-dev
# - https://stackoverflow.com/questions/33512541/
# - cd / ; sudo wget -c "https://launchpad.net/ubuntu/+source/python2.7/2.7.6-8/+build/5838314/+files/libpython2.7-dev_2.7.6-8_armhf.deb" ; sudo dpkg -x libpython2.7-dev_*_armhf.deb . ; cd -
# - cd / ; sudo wget -c "https://launchpad.net/ubuntu/+source/python2.7/2.7.6-8/+build/5838314/+files/libpython2.7_2.7.6-8_armhf.deb" ; sudo dpkg -x libpython2.7-dev_*_armhf.deb . ; cd -
  - wget https://www.python.org/ftp/python/2.7.12/Python-2.7.12.tar.xz
  - tar xf Python-2.7.12.tar.xz
  - cd Python-*/
  - echo ac_cv_file__dev_ptmx=no > ./config.site
  - echo ac_cv_file__dev_ptc=no >> ./config.site
  - CONFIG_SITE=config.site CC=arm-linux-gnueabihf-gcc CXX=arm-linux-gnueabihf-g++ RANLIB=arm-linux-gnueabihf-ranlib READELF=arm-linux-gnueabihf-readelf CFLAGS="-I${CROSS_PATH}/usr/include" LDFLAGS="-L${CROSS_PATH}/usr/lib" CPPFLAGS="-I${CROSS_PATH}/usr/include" ./configure --prefix=/usr/arm-linux-gnueabihf/ --enable-shared --host=arm-linux --build=x86_64-linux-gnu --disable-ipv6
  - make -j4
  - sudo make install
  - cd ..
  - wget https://ftp.osuosl.org/pub/blfs/conglomeration/alsa-lib/alsa-lib-1.0.25.tar.bz2
  - tar xf alsa-lib-1.0.25.tar.bz2
  - cd alsa-lib-1.0.25
  - CC=arm-linux-gnueabihf-gcc CXX=arm-linux-gnueabihf-g++ RANLIB=arm-linux-gnueabihf-ranlib READELF=arm-linux-gnueabihf-readelf ./configure --prefix=/ --host=arm-linux-gnueabihf
  - make -j4
  - sudo make install DESTDIR=/usr/arm-linux-gnueabihf/
  - cd ..
  - wget https://archive.mozilla.org/pub/opus/opus-1.2.1.tar.gz
  - tar xf opus-*.tar.gz
  - cd opus-*/
# - CROSS=PATH=/usr/arm-linux-gnueabihf/ CC=arm-linux-gnueabihf-gcc CXX=arm-linux-gnueabihf-g++ RANLIB=arm-linux-gnueabihf-ranlib READELF=arm-linux-gnueabihf-readelf CFLAGS="-I${CROSS_PATH}/usr/include" LDFLAGS="-L$ --host arm-linux-gnueabihf {CROSS_PATH}/usr/lib" CPPFLAGS="-I${CROSS_PATH}/usr/include" ./autogen.sh
  - CROSS=PATH=/usr/arm-linux-gnueabihf/ CC=arm-linux-gnueabihf-gcc CXX=arm-linux-gnueabihf-g++ RANLIB=arm-linux-gnueabihf-ranlib READELF=arm-linux-gnueabihf-readelf CFLAGS="-I${CROSS_PATH}/usr/include" LDFLAGS="-L${CROSS_PATH}/usr/lib" CPPFLAGS="-I${CROSS_PATH}/usr/include" ./configure --host arm-linux-gnueabihf
  - make -j4
  - sudo make install
  - cd ..
# - VERSION=2.1
  - VERSION=$(wget -q "https://trac.pjsip.org/repos/browser/pjproject/tags?order=date&desc=1" -O - | grep "View Directory" | cut -d ">" -f 2 | cut -d "<" -f 1 | head -n 1)
  - wget http://www.pjsip.org/release/$VERSION/pjproject-$VERSION.tar.bz2
  - tar xf pjproject-*.tar.bz2
  - cd pjproject-*/
  - CC=arm-linux-gnueabihf-gcc CXX=arm-linux-gnueabihf-g++ RANLIB=arm-linux-gnueabihf-ranlib READELF=arm-linux-gnueabihf-readelf ./configure --enable-static --disable-libwebrtc --disable-video --disable-libyuv --disable-sdl --disable-ffmpeg --disable-v4l2 --disable-openh264 --host=arm-linux-gnueabihf --prefix=/usr
  - make dep
  - make -j4
  - find pjsip-apps/bin -type f -executable -exec arm-linux-gnueabihf-strip {} \;
  - tar cfvj ../pjsip-apps-$VERSION.tar.bz2 pjsip-apps/bin/
  - cd ..
  - wget -c https://github.com/probonopd/uploadtool/raw/master/upload.sh
  - bash upload.sh ./pjsip-apps-*.tar.bz2
  
branches:
  except:
    - # Do not build tags that we create when we upload to GitHub Releases
    - /^(?i:continuous)/
